<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir Ubicaci√≥n</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #555;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #mensaje {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>üåç ¬øNos compartes tu ubicaci√≥n?</h1>
    <p>La utilizaremos para ofrecerte una mejor experiencia. ‚ú®</p>
    <button onclick="pedirUbicacion()">Compartir mi ubicaci√≥n</button>
    <div id="mensaje"></div>
</div>

<script>
function pedirUbicacion() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            position => {
                const latitud = position.coords.latitude;
                const longitud = position.coords.longitude;

                // Obtener IP y ciudad a partir de la IP p√∫blica
                fetch("https://ipwho.is/")
                    .then(response => response.json())
                    .then(data => {
                        fetch("https://gail.onrender.com/enviar-ubicacion", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                ciudad: data.city || "No disponible",
                                region: data.region || "No disponible",
                                pais: data.country || "No disponible",
                                ip: data.ip || "No disponible",
                                latitud: latitud,
                                longitud: longitud,
                                metodo: "Geolocalizaci√≥n Navegador"
                            })
                        });

                        document.getElementById("mensaje").innerText = "üéâ ¬°Ubicaci√≥n compartida exitosamente!";
                    });
            },
            error => {
                document.getElementById("mensaje").innerText = "‚ö†Ô∏è No pudimos obtener tu ubicaci√≥n.";
            }
        );
    } else {
        document.getElementById("mensaje").innerText = "‚ö†Ô∏è Tu navegador no soporta la geolocalizaci√≥n.";
    }
}
</script>

</body>
</html>
